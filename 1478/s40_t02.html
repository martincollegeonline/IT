<div data-role="page" data-dialog="true" id="view">

            <div data-role="header">
                <h1>To Do Task</h1>
            </div>
            
            <div role="main" class="ui-content">
                <p class="msg-updating-task" style="display:none;">Updating Task...</p>
                <p class="msg-deleting-task" style="display:none;">Deleting Task...</p>
                <form id="updateTask" name="updateTask" action="" method="post" data-ajax="false">
                    <label for="updateTaskTitle">Task Title</label>
                    <input type="text" name="title" id="updateTaskTitle" value="">
                    <label for="updateTaskDescription">Task Description</label>
                    <textarea cols="40" rows="8" name="description" id="updateTaskDescription"></textarea>
                    <label for="updateTaskStatus" class="select">Task Status</label>
                    <select name="status" id="updateTaskStatus">
                        <option value="PENDING">Pending</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                    <input id="updateTaskID" type="hidden" name="id" value="">
                    <button class="ui-shadow ui-btn ui-corner-all">Update Task</button>
                </form>
                <a href="#" data-role="button" class="delete-task">Delete Task</a>
            </div>

        </div>
